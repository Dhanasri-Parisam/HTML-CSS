<!DOCTYPE html>
<html lang="""en"></html>
<head></head>
    <meta charset="""UTF-8">
    <title>HTML Attributes Explained</title>
</head>
<body>
    <!-- 
        HTML Attributes Overview
        - All HTML elements can have attributes.
        - Attributes provide additional information about elements.
        - Attributes are always specified in the start tag.
        - Attributes usually come in name/value pairs like: name="value".
    -->

    <h1>HTML Attributes Examples</h1>

    <!-- The href Attribute: Specifies the URL of the page the link goes to -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>
    <!-- You will learn more about links in our HTML Links chapter. -->

    <hr>

    <!-- The src Attribute: Specifies the path to the image to be displayed -->
    <!-- Absolute URL example (external image) -->
    <!-- Note: External images might be under copyright. -->
    <img src="https://www.w3schools.com/images/img_girl.jpg" width="500" height="600" alt="Girl with a jacket">
    <!-- Relative URL example (internal image) -->
    <img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">
    <!-- If the image does not exist, alt text will be shown -->
    <img src="img_typo.jpg" alt="Girl with a jacket">

    <hr>

    <!-- The style Attribute: Adds styles to an element -->
    <p style="color:red;">This is a red paragraph.</p>

    <hr>

    <!-- The lang Attribute: Declares the language of the web page -->
    <!-- Example: English -->
    <!-- <html lang="en"> -->
    <!-- Example: English (United States) -->
    <!-- <html lang="en-US"> -->

    <hr>

    <!-- The title Attribute: Shows extra info as a tooltip -->
    <p title="I'm a tooltip">This is a paragraph with a tooltip.</p>

    <hr>

    <!-- Attribute Naming and Quoting Best Practices -->
    <!-- Always use lowercase attribute names and quote attribute values -->
    <a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
    <!-- Bad: <a href=https://www.w3schools.com/html/>Visit our HTML tutorial</a> -->

    <!-- If attribute value contains spaces, quotes are required -->
    <p title="Description of W3Schools">At W3Schools we always use quotes around attribute values.</p>

    <!-- Single or double quotes can be used -->
    <p title='John "ShotGun" Nelson'>Single quotes example</p>
    <p title="John 'ShotGun' Nelson">Double quotes example</p>

    <hr>

    <!-- 
        Chapter Summary:
        - All HTML elements can have attributes.
        - The href attribute of <a> specifies the URL of the page the link goes to.
        - The src attribute of <img> specifies the path to the image to be displayed.
        - The width and height attributes of <img> provide size information for images.
        - The alt attribute of <img> provides an alternate text for an image.
        - The style attribute is used to add styles to an element, such as color, font, size, and more.
        - The lang attribute of the <html> tag declares the language of the Web page.
        - The title attribute defines some extra information about an element.
    -->
</body>
</html>
