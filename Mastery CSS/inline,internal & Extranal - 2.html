<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline, Internal & External CSS</title>
  <!-- Definition: CSS is written in a separate .css file and linked to the HTML using the <link> tag. -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>External CSS</h1>
  
  <!-- Inline CSS
        Definition: CSS styles are written directly within an HTML element using the style attribute.

 Example: -->
 <h1 style="color: red; font-size: 30px; background-color: lightpink;">This is Inline CSS</h1>

  <!-- Internal CSS
        Definition: CSS is written inside a <style> tag within the <head> section of the HTML file. -->

  <p>This is internal css</p>
  <style>
    p {
      font-family: 'Times New Roman', Times, serif;
      background-color: chartreuse;
      color: red;
    }
  </style>
</body>
</html>
