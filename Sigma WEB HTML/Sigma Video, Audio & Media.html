  <!-- how to embedded SVG in HTML -->
   <!-- <audio></audio><video></video><svg></svg>  --- (INLINE ELEMENTS) -->
    <!-- 1.inline SVG: Directly writing server ways:
    2.using an <img> tag:Point the src Attributes to an SVG file.
    3.Using CSS: setting SVG as a background image in a CSS file. -->

  <h2>SVG in HTML Example</h2>

  <!-- SVG Area -->
  <svg width="300" height="200" style="border:1px solid #ccc">
    
    <!-- Circle -->
    <circle cx="50" cy="50" r="30" fill="orange" stroke="black" stroke-width="2" />

    <!-- Rectangle -->
    <rect x="100" y="30" width="80" height="40" fill="lightblue" stroke="black" stroke-width="2" />

    <!-- Line -->
    <line x1="10" y1="150" x2="200" y2="150" stroke="green" stroke-width="4" />

    <!-- Text -->
    <text x="20" y="190" font-size="16" fill="purple">This is SVG Text</text>

  </svg>
