<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline & Block Elements</title>
  
</head>

<body>
  <!-- BLOCK ELEMENTS -->
  <div>
    <h3>THESE ARE THE BLOCK ELEMENTS(only yellow part)</h3>
    <p>Lets begin into CSS</p>
    <div>I am block element</div>
    <h4>I am also part of block elements (h1-h6)</h4>
    <P>I am paragraph tag i'm also part of block element</P>
    <li>i am list i'm the part of block element</li>
  </div>

  <!-- INLINE ELEMENTS -->
  <span>I am span and I am inline</span>
  <a href="">yes he is inline</a>
  <img src="www.image.png" alt="not a valid image">
  <strong>hello</strong>
  <em>hello</em>


</body>

</html>
